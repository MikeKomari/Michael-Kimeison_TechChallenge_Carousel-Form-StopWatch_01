<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="form-container">
      <form id="myForm">
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" class="inputData" id="name" name="name" />
          <div id="nameMsg" class="error-message">a</div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="inputData" id="email" name="email" />
          <div id="emailMsg" class="error-message">a</div>
        </div>

        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div class="form-radio">
            <label
              ><input
                type="radio"
                class="inputData"
                name="gender"
                value="Laki-laki"
              />
              Laki-laki</label
            >
            <label
              ><input
                type="radio"
                name="gender"
                class="inputData"
                value="Perempuan"
              />
              Perempuan</label
            >
          </div>
          <div id="genderMsg" class="error-message">a</div>
        </div>
        <div class="success-message"></div>
        <button type="submit">Kirim</button>
      </form>
    </div>
  </body>
</html>
